### IAG
- name: Install IAG
  hosts: gateway
  become: true
  roles:
    # Pull in the common vars
    - role: common_vars

    # Perform a base installation of IAG
    - role: gateway
      tags:
        - gateway
        - gateway_install

    - role: gateway_haproxy
      when:
        - iag_haproxy | bool
      tags:
        - gateway
        - gateway_haproxy
