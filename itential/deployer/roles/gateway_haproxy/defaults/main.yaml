---
# Location of the HAProxy config file
haproxy_conf_file: /etc/haproxy/haproxy.cfg

# Destination location of the HTTPS certificate for the HAProxy
haproxy_cert_destination: /etc/ssl/certs/

# HTTPS port to use in HAProxy
haproxy_port: 8443
