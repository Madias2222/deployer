# The directory to install IAP in
iap_install_dir: /opt/itential

# The directory to write logs to
iap_log_dir: /var/log/itential

# Run IAP server as HTTPS
iap_https: false

# The IAP listen ports
iap_http_port: 3000
iap_https_port: 3443