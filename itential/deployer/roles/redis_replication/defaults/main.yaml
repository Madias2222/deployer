redis_conf_path: /etc/redis

# The location of the Redis config file
redis_conf_file: "{{ redis_conf_path }}/redis.conf"

# The location of the Redis Sentinel config file
redis_sentinel_conf_file: "{{ redis_conf_path }}/sentinel.conf"

redis_sentinel_port: 26379

redis_owner: redis
redis_group: redis
